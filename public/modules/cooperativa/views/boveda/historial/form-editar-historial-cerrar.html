<form name="form" data-ng-submit="submit()" novalidate>

	<h4><strong>Cerrar boveda</strong> </h4>

	<div class="row">
		<div class="col-sm-12">

			<p ng-if="!view.load.detalleHistorial.length">No se encontr√≥ detalle de boveda, si es la primera vez que abre la boveda haga click en GUARDAR, sino pongase en contacto con su administrador.</p>
			<table ng-if="view.load.detalleHistorial.length" class="table table-bordered table-striped table-condensed table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>Valor</th>
					<th>Cantidad</th>
					<th>Sub total</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="item in view.load.detalleHistorial | orderBy: 'valor'">
					<td><span ng-bind="$index+1"></span></td>
					<td><span ng-bind="item.valor | currency: ''"></span></td>
					<td><span ng-bind="item.cantidad"></span></td>
					<td>
						<span ng-bind="item.getSubTotal() | currency: ''"></span>
						&nbsp;
						<span ng-bind="view.boveda.moneda"></span>
					</td>
				</tr>
				</tbody>
				<tfoot>
				<tr>
					<th rowspan="1" colspan="3">Total:</th>
					<th rowspan="1" colspan="1"><span ng-bind="getTotal() | currency : ''"></span></th>
				</tr>
				</tfoot>
			</table>

		</div>
	</div>

	<p>
		<button type="submit" class="btn btn-primary" data-ng-click="cerrar()">Cerrar</button>
		<button type="button" class="btn btn-default" ui-sref="^.buscar">Cancelar</button>
	</p>

</form>
